test
Constructor:
  - name: constructor_valid
    input: 
      email: "user@gmail.com"
      startingBalance: 100
    expect: Account object with email "user@gmail.com" and balance 100

  - name: "constructor_zero_starting_balance"
    input:
      email: "user@gmail.com"
      startingBalance: 0
    expect: Account object with email "user@gmail.com" and balance 0

  - name: "constructor_null_email"
    input:
      email: "null"
      startingBalance: 100
    expect: throw IllegalArgumentException

  - name: "constructor_invalid_email"
    input:
      email: "usergmail.com"
      startingBalance: 100
    expect: throw IllegalArgumentException

  - name: "constructor_invalid_starting_balance_negative"
    input:
      email: "user@gmail.com"
      startingBalance: -50
    expect: throw IllegalArgumentException
  
  - name: "constructor_invalid_starting_balance_decimal"
    input:
      email: "user@gmail.com"
      startingBalance: 50.9999
    expect: throw IllegalArgumentException


