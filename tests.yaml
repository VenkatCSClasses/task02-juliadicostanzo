isEmailValid:
  - name: isEmailValid_valid
    input:
      email: "user@gmail.com"
    expect: true

  - name: isEmailValid_null_email
    input:
      email: null
    expect: false

  - name: isEmailValid_no_username
    input:
      email: "@gmail.com"
    expect: false

  - name: isEmailValid_local_part_with_special_chars
    input:
      email: "-user@gmail.com"
    expect: true

  - name: isEmailValid_no_at_symbol
    input:
      email: "usergmail.com"
    expect: false

  - name: isEmailValid_multiple_at_symbols
    input:
      email: "user@@gmail.com"
    expect: false

  - name: isEmailValid_no_domain
    input:
      email: "user@"
    expect: false
    
  - name: isEmailValid_domain_starts_with_invalid_char
    input:
      email: "user@-gmail.com"
    expect: false

  - name: isEmailValid_no_second_level_domain
    input:
      email: "user@.com"
    expect: false
  
  - name: isEmailValid_no_top_level_domain
    input:
      email: "user@gmail." 
    expect: false
  
  - name: isEmailValid_missing_dot_in_domain
    input:
      email: "user@gmailcom"
    expect: false
  

isAmountValid:
